{% extends "layout.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h1 class="text-white">Are you sure you want to DELETE the todo</h1>
<div class="text-white flex justify-center items-center" >
    <form method="post"> 
    {% csrf_token %} 
    <button action="submit" class="h-10 w-20 mx-4 bg-red-600 p-2 rounded-md hover:bg-red-700">
        Delete
    </button>
    </form>
    <a class='' href="{% url "all_todos" %}"><button  class="h-10 w-20 bg-green-600 p-2 rounded-md hover:bg-green-700">Cancel</button></a>
</div>
{% endblock %}
